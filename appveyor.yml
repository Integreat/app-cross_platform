environment:
  key_store_pw:
    secure: 1sehi0qb9TlwFvhfNXKeSQ==
  key_store:
    secure: 

init:
- appveyor version
- ping api.nuget.org

version: 1.0.{build}

configuration: AppStore

#shallow_clone: true
platform: Any CPU

# restore packages
before_build:
  - cmd: nuget-restore -verbosity detailed

build:
  verbosity: minimal
  
build_script:
  - msbuild "/t:SignAndroidPackage" "/p:Configuration=Release" "/p:AndroidKeyStore=true" "/p:AndroidSigningKeyAlias=this is the keystore for the refugee-asistance project" "/p:AndroidSigningKeyPass=%key_store_pw%" "/p:AndroidSigningKeyStore=key_store" "/p:AndroidSigningStorePass=%key_store_pw%"  "Integreat.Droid\Integreat.csproj"
artifacts:
  - path: Integreat.Droid\bin\Release\com.integreat-Signed.apk
  
 

